{
    volatile unsigned int start = <a href="#" onMouseOver="link('_member','timestamp0',this); ">timestamp</a>;
    unsigned int elapsed;
    do {
        elapsed = <a href="#" onMouseOver="link('_member','timestamp0',this); ">timestamp</a>;
        elapsed -= start;
    }
    while (elapsed &lt; delay);
}
