unsigned int <a href="#" onMouseOver="link('_member','power3363666690',this); ">power</a>(unsigned int x, unsigned int y)
{
    unsigned int result = 1;
    
    while (y &gt; 0) {

        result *= x;
        y--;
    } 
    return result;
}
